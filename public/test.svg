<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
<rect fill="#09042A" x="0" y="0" width="100%" height="100%"/> 
<g transform="translate(160,120)">
  <!-- head -->
  <path fill="#acacac"
  d="M -100 0
  a 100 100 0 0 1 200 0
  L 80 100
  L 70 140
  L 20 180
  L -20 180
  L -70 140
  L -80 100
  " />

  <!-- eye -->
  <path fill="#000"
  d="M 20 40
  a 50 50 0 0 1 50 0
  a 120 120 0 0 1 -50 0
  " />

  <!-- other eye -->
  <path fill="#00" transform="scale(-1,1)"
  d="M 20 40
  a 50 50 0 0 1 50 0
  a 120 120 0 0 1 -50 0
  " />

  <!-- eye brow -->
  <path fill="none" stroke="#000" stroke-width="5"
  d="M 20 20
  L 60 10
  L 70 20
  " />

  <!-- other eye brow -->
  <path fill="none" stroke="#000" stroke-width="5" transform="scale(-1,1)"
  d="M 20 20
  L 60 10
  L 70 20
  " />

  <!-- nose -->
  <path fill="none" stroke="#000" stroke-width="2"
  d="M 0 100
  m -5 -5
  a 6 6 0 0 0 10 0
  m -5 0
  a 15 15 0 0 0 20 -2
  m -20 2
  a 15 15 0 0 1 -20 -2
  " />

  <!-- mouth -->
  <path fill="none" stroke="#000" stroke-width="2"
  d="M 0 130
  m -30 0
  a 70 70 0 0 0 60 0
  a 100 100 0 0 0 -25 -5
  l -5 2
  l -5 -2
  a 100 100 0 0 0 -25 5
  l 60 0

  "
  />
</g>

</svg>